<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リダイレクト中…</title>
</head>
<body>
  <p id="status">リダイレクト中です…</p>
  <script>
    const service = new URLSearchParams(location.search).get("service");
    const api = "https://script.google.com/macros/s/AKfycbyc6dd8Ja0jgvyjRKxTR6_52vn6xo33vtS_uDe_TXwgWL12kreUcSPzXxhv0FgAtWjp/exec?service=" + service;

    fetch(api)
      .then(res => res.text())
      .then(url => {
        if (!url.startsWith("http")) {
          document.getElementById("status").innerText = "サービスが見つかりません";
          return;
        }

        const img = new Image();
        img.onload = () => {
          // 接続できた（＝リダイレクトへ）
          location.href = url;
        };
        img.onerror = () => {
          // 接続できなかった → メンテナンス中
          document.getElementById("status").innerText = "ただいまメンテナンス中です。";
        };
        img.src = url + "/favicon.ico"; // 存在しそうなリソースをリクエスト
      })
      .catch(err => {
        document.getElementById("status").innerText = "GAS API 接続失敗";
      });
  </script>
</body>
</html>
